<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Box</title>
  </head>
  <body>
    <div class="main_box">
      <div class="text-with-lines">
        <div class="line" style="left: -100px;"></div>
        <p class="top_text">
          Bundle & Save
        </p>
        <div class="line" style="right: -100px;"></div>
      </div>

      <div class="box_section">
        <div class="Box">
          <div class="top_Of_Box">
            <div class="rounded_selection"></div>
            <div class="box1_text">
              <p class="pair_text">1 Pair</p>
              <p class="dkk_text">DKK 195.00</p>
            </div>
            <div class="offer_text">
              <p>50% OFF</p>
            </div>
          </div>
          <div class="bottom_of_box">
            <div class="sr_column">
              <p>#1</p>
              <p>#2</p>
            </div>
            <div class="size_column">
              <p>size</p>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="S"
                />
                <div class="downward-arrow"></div>
              </div>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="S"
                />
                <div class="downward-arrow"></div>
              </div>
            </div>
            <div class="color_column">
              <p>color</p>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="Colour"
                />
                <div class="downward-arrow"></div>
              </div>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="Colour"
                />
                <div class="downward-arrow"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="Box">
          <div class="top_Of_Box">
            <div class="rounded_selection_2">
              <div class="inner_circle"></div>
            </div>
            <div class="box1_text">
              <p class="pair_text">2 Pair</p>
              <p class="dkk_text2">DKK 345.00</p>
            </div>
            <div class="dkk105">
              <p>DKK 105.00</p>
            </div>
            <div class="offer_text" id="offerText">
              <p class="mostPopularText">Most Popular</p>
              <p>40% OFF</p>
            </div>
          </div>
          <div class="bottom_of_box">
            <div class="sr_column">
              <p>#1</p>
              <p>#2</p>
            </div>
            <div class="size_column">
              <p>size</p>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="S"
                />
                <div class="downward-arrow"></div>
              </div>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="S"
                />
                <div class="downward-arrow"></div>
              </div>
            </div>
            <div class="color_column">
              <p>color</p>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="Colour"
                />
                <div class="downward-arrow"></div>
              </div>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="Colour"
                />
                <div class="downward-arrow"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="Box">
          <div class="top_Of_Box">
            <div class="rounded_selection"></div>
            <div class="box1_text">
              <p class="pair_text">3 Pair</p>
              <p class="dkk_text">DKK 528.00</p>
            </div>
            <div class="offer_text">
              <p>60% OFF</p>
            </div>
          </div>
          <div class="bottom_of_box">
            <div class="sr_column">
              <p class="one">#1</p>
              <p>#2</p>
            </div>
            <div class="size_column">
              <p>size</p>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="S"
                />
                <div class="downward-arrow"></div>
              </div>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="S"
                />
                <div class="downward-arrow"></div>
              </div>
            </div>
            <div class="color_column">
              <p>color</p>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="Colour"
                />
                <div class="downward-arrow"></div>
              </div>
              <div class="input-container">
                <input
                  type="text"
                  class="list-input"
                  list="options"
                  placeholder="Colour"
                />
                <div class="downward-arrow"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="total_section">
        <div class="free_shipping_text">
          <p>Free 2 Day Shipping</p>
        </div>
        <div class="total_text">
          <p>Total: <span>DKK 360.00</span></p>
        </div>
      </div>

      <div class="add_cart">
        <p>+ Add to Cart</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
